<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../template/layout.xhtml">
            <ui:define name="centro">
                <div id="centro">
                    <h:form>
                        <p:growl id="msg"/>
                        <p:panel menuTitle="Cadastro de Aluno">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Nome" />
                                <p:inputText value="#{aluno.getbAluno().nome}" required="true" requiredMessage="Campo nome é obrigatório!" />
                                <p:outputLabel value="Cpf" />
                                <p:inputText value="#{aluno.getbAluno().cpf}" required="true" requiredMessage="Campo cpf é obrigatório!" />
                                <p:outputLabel value="Matricula" />
                                <p:inputText value="#{aluno.getbAluno().matricula}" required="true" requiredMessage="Campo matricula é obrigatório!" />
                                <p:outputLabel value="Senha" />
                                <p:inputText value="#{aluno.getbLogin().senha}" required="true" requiredMessage="Campo senha é obrigatório!" />
                                <p:outputLabel value="Situação" />
                                <p:inputText value="#{aluno.getbAluno().situacao}" required="true" requiredMessage="Campo situação é obrigatório!" />
                            </p:panelGrid>
                            <br />
                            <p:panelGrid columns="4">
                                <p:commandButton value="Salvar" update="msg" action="#{aluno.salvar()}" />
                                <p:commandButton value="Excluir" update="msg" action="#{aluno.excluir()}" />
                                <p:commandButton value="Alterar" update="msg" action="#{aluno.alterar()}" />
                                <p:commandButton value="Limpar" update="msg" />
                            </p:panelGrid>
                        </p:panel>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
