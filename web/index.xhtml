<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerador de licença LaudoeCia</title>
        <style type="text/css">
            * { margin: 0; padding: 0; font-family:Tahoma; font-size:9pt;}
            #divCenter {
                width: 400px;
                height: 220px;
                left: 50%;
                margin: -130px 0 0 -210px;
                padding:10px;
                position: absolute;
                top: 50%; }
            </style>
        </h:head>
        <h:body style="margin: 0px!important;">
        <h:graphicImage library="imagens" name="imagem_de_fundo.jpg"  style="width: 100%; height: 100%; position: absolute;"></h:graphicImage>
        <div id="divCenter" style="position: absolute!important">
            <h:form id="login">
                <p:panel header="Login">
                    <p:growl id="msg"/>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Matricula " for="matricula" />
                        <p:inputText value="#{login.getbAluno().matricula}" id="matricula"  required="true" requiredMessage="Campo usuário é obrigatório!" />
                        <p:outputLabel value="Senha " for="senha" />
                        <p:password value="#{login.getbLogin().senha}" id="senha"  required="true" requiredMessage="Campo usuário é obrigatório!" />
                        <p:commandButton value="Entrar" update="msg" action="#{login.logar()}" />
                        <p:outputLabel value="" />
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
